<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 分页js -->
    <script src="./libs/jquery.twbsPagination.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <div class="row text-center">
                <div class="row text-center">
                    <ul id="pagination-demo" class="pagination-sm"></ul>
                    <div id="tips">已经没有数据了，不要想哦</div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- //分类模板 -->
<script type="text/html" id="category">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.id}}">{{$value.name}}</option>
    {{/each}}
</script>
<!-- //文章模板 -->
<script type="text/html" id="artlist">
    {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.author}}</td>
            <td>{{$value.category}}</td>
            <td class="text-center">{{$value.date}}</td>
            <td class="text-center">{{$value.state}}</td>
            <td class="text-center">
                <a href="article_edit.html" data-id="{{$value.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id="{{$value.id}}" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
    {{/each}}
</script>
<script src="./libs/http.js"></script>
<script>
    //获取所有文章分类
    $.ajax({
        type: 'get',
        url: BigNew.category_list,
        success: function (res) {
            if (res.code == 200) {
                let category = template('category', res);
                $('#selCategory').html(category);
            }
        }
    })
    //封装获取文章的方法
    function getData(pages, callback) {
        $.ajax({
            type: 'get',
            url: BigNew.article_query,
            data: {
                type: $('#selCategory').val(),
                state: $('#selStatus').val(),
                page: pages,
                perpage: perpage,
            },
            success: function (res) {
                if (res.code == 200) {
                    //渲染数据
                    let list = template('artlist', res.data);
                    // 判断删除后的数据处理
                    $('tbody').html(list);
                    if (res.data.data.length !== 0 && callback !== null) {
                        $('#pagination-demo').show();
                        $('#tips').hide();
                        callback(res);
                    }else if(callback == null && res.data.data.length !== 0){
                        $('#pagination-demo').show();

                        $('#tips').hide();
                    }else if(res.data.totalPage !== 0 && res.data.totalPage == pages-1){
                        pages -= 1;
                        //重新加载页码条 changeTotalPages为分页插件内置方法
                        $('#pagination-demo').twbsPagination('changeTotalPages',res.data.totalPage,pages)
                        $('#tips').hide();
                        $('#pagination-demo').show();
                    }else{
                        $('#tips').show();
                        $('#pagination-demo').hide();
                    }
                }
            }
        })
    }
    //先定义默认的页码和每页显示条数
    let pages = 1;
    let perpage = 3;
    //一开始就要加文章载数据
    getData(pages, function (res) {
        //加载分页
        $('#pagination-demo').twbsPagination({
            totalPages: res.data.totalPage,
            visiblePages: 7,
            first: '首页',
            prev: '上一页',
            next: '下一页',
            last: '尾页',
            onPageClick: function (event, page) {
                //当前点击的页码为page
                // console.log(page);
                pages = page;
                getData(pages,null);
            }
        })
    })
    //点击筛选
    $('#btnSearch').on('click',function(e){
        e.preventDefault();
        getData(pages,function(res){
            $('#pagination-demo').twbsPagination('changeTotalPages',res.data.totalPage,1);
        })
    })
    //点击删除
    $('tbody').on('click','.delete',function(){
        let id = $(this).attr('data-id');
        if(confirm('确定删除吗？')){
            $.ajax({
            type : 'post',
            url : BigNew.article_delete,
            data : {
                id : id,
            },
            success : function(res){
                if(res.code == 204){
                    getData(pages,function(res){
                        console.log(pages)
                        $('#pagination-demo').twbsPagination('changeTotalPages',res.data.totalPage,pages)
                    })
                }
            }
        })
        }
    })
</script>
